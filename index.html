<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/b36eab8205.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="flex-container">
        <div class="img">
          <img src="/images/login.jpg" alt="img" width="550" ; />
        </div>
        <div class="login_container">
          <div class="topP">
            <span>Not a member?<a href="#">Register naw</a></span>
          </div>
          <div class="main">
            <h1>Hello Again!</h1>
            <p
              style="
                color: #9d9ca1;
                font-size: 12px;
                margin-bottom: 20px;
                text-align: center;
              "
            >
              Wellcome back you've been missed!
            </p>
            <form class="login_form">
              <input type="text" placeholder="Enter Username" name="uname" />
              <input
                type="password"
                placeholder=" Password"
                name="psw"
                required
              />
              <p style="float: right; color: #666d7d; margin-bottom: 20px">
                Recovery Password
              </p>
              <button type="button" class="signInbtn">Sign In</button>
            </form>

            <p class="strikearound">Or continue with</p>
            <div class="social_media">
              <div class="google"><i class="fa-brands fa-google"></i></div>
              <div class="apple"><i class="fa-brands fa-apple"></i></div>
              <div class="facebook"><i class="fa-brands fa-facebook"></i></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
